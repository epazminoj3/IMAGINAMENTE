<!-- Google Analytics 4 y Google Tag Manager -->
<!-- Reemplaza GA_MEASUREMENT_ID con tu ID real de Google Analytics -->

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'GA_MEASUREMENT_ID');
  
  // Eventos personalizados para juegos educativos
  function trackGameStart(gameName) {
    gtag('event', 'game_start', {
      'game_name': gameName,
      'event_category': 'Games',
      'event_label': 'Educational Game Started'
    });
  }
  
  function trackGameComplete(gameName, level, score) {
    gtag('event', 'game_complete', {
      'game_name': gameName,
      'level': level,
      'score': score,
      'event_category': 'Games',
      'event_label': 'Educational Game Completed'
    });
  }
  
  function trackLearningProgress(skill, level) {
    gtag('event', 'learning_progress', {
      'skill_type': skill,
      'level_achieved': level,
      'event_category': 'Education',
      'event_label': 'Learning Milestone'
    });
  }
</script>
